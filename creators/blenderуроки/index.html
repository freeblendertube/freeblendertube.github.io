<script>
    $( document ).ready(function() {
        var thumbs = new VideoThumbnail();
        thumbs.setThumbnailClassName('this-is-spartaaa');
        thumbs.setThumbnailCountOfSprite(100);
        thumbs.imagePaddingBottomInPercentage(0);
        thumbs.setMouseMoveActive();
        thumbs.displayThumbs();

    });

    $('.yt-cell-thumb > a').on('click', function(e) {
        // https://stackoverflow.com/questions/25234503/jquery-click-function-not-updating
        // https://stackoverflow.com/questions/7261619/jquery-data-vs-attr

        // var divWithData = $(this).children("div:first");
        // console.log(divWithData.data('jumpto'));

        e.originalEvent.currentTarget.href = $(this).attr('data-original') + $(this).attr('data-jumpto');
        event.stopPropagation();
    });
